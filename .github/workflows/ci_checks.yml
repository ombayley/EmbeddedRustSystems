name: CI Checks

on:
  push:
  pull_request:

permissions:
  contents: read

env:
  CARGO_TERM_COLOR: always
  # Make embedded builds more reproducible and avoid incremental bloat in CI
  CARGO_INCREMENTAL: "0"

jobs:
  build:
    name: Build (${{ matrix.os }} / ${{ matrix.rust }} / ${{ matrix.target }})
    runs-on: ${{ matrix.os }}
    continue-on-error: ${{ matrix.experimental || false }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        rust: [stable, nightly]
        target:
          - thumbv8m.main-none-eabihf
          - riscv32imac-unknown-none-elf
        include:
          - rust: nightly
            experimental: true

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true

      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ matrix.rust }}
          target: ${{ matrix.target }}

      # Speeds up builds a lot across runs
      - uses: Swatinem/rust-cache@v2
        with:
          cache-on-failure: true

      # flip-link is only relevant for ARM Cortex-M linking. Skip it for RISC-V.
      - name: Install flip-link (ARM only)
        if: ${{ matrix.target == 'thumbv8m.main-none-eabihf' }}
        run: cargo install flip-link --locked

      - name: Build (debug)
        run: cargo build --workspace --target ${{ matrix.target }}

      - name: Build (release)
        run: cargo build --workspace --release --target ${{ matrix.target }}

  lint:
    name: Clippy (stable / ARM target)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true

      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
          target: thumbv8m.main-none-eabihf

      - uses: Swatinem/rust-cache@v2
        with:
          cache-on-failure: true

      # If clippy on embedded target becomes painful due to build scripts,
      # you can remove --target and lint host-only instead.
      - run: cargo clippy --workspace --target thumbv8m.main-none-eabihf --all-features -- -D warnings

  fmt:
    name: Rustfmt
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true

      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt

      - run: cargo fmt --all -- --check
